<div class="container">
    <div class="row justify-content-center gy-4">
        <div class="col-8 box mb-4" *ngIf="forum">
            <h1 style="margin-bottom: 25px;">{{forum.title}}</h1>
            <h5 style="align-items: center;">{{forum.description}}</h5>
        </div>

        <div class="col-6 my-4" style="text-align: center;">
            <h2 *ngIf="!hasPosts()">
                Looks like aren't any post yet
            </h2>
            
            <h2 *ngIf="hasPosts()">
                Latest posts from this forum
            </h2>
        </div>
        
        <div class="col-2" *ngIf="forum">
            <app-create-post [forumTitle]="forum.title" [posts]="posts" />
        </div>
        
        <div class="col-8" *ngFor="let post of posts">
            <app-post-info [post]="post" />
        </div>
    </div>
</div>
