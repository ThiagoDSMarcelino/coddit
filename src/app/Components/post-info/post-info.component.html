<div>
    <h5>{{post.title}}</h5>
    <p style="word-wrap: break-word;">
        {{mainText()}}
        <span [hidden]="isHidden">
            {{hiddenText()}}
        </span>
    </p>
    <button class="btn btn-secondary btn-sm custom-btn" (click)="ToggleText()" *ngIf="hasHiddenText()">
        Show {{buttonText}}
    </button>
</div>
