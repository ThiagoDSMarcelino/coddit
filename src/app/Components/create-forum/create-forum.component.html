<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-forum-modal">
    Create forum
</button>

<div class="modal fade" id="create-forum-modal" tabindex="-1" aria-labelledby="create-forum-modal" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="create-forum-modal">Create forum</h1>
                <button type="button" class="btn-close" id="close-modal" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container p-4 g-3">
                    <div class="row g-3 justify-content-center">
                        <div class="col-7">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Java Haters"
                                [(ngModel)]="Title" [ngModelOptions]="{standalone: true}">
                            <div id="passwordHelpBlock" class="form-text">
                                Give to your forum a cool name!
                            </div>
                        </div>

                        <div class="col-7">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="2"
                                placeholder="Join a community that tackles the infinite downsides that java has."
                                [(ngModel)]="Description" [ngModelOptions]="{standalone: true}">
                            </textarea>
                            <div id="passwordHelpBlock" class="form-text">
                                Describe why people should join your forum
                            </div>
                        </div>

                        <div class="col-7" *ngIf="HasError()">
                            <ul class="errors-box">
                                <li class="error" *ngFor="let error of Errors; let i = index">
                                    {{error}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="SubmitForm()">Create</button>
            </div>
        </div>
    </div>
</div>
